<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BigBrew</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div class="container">
        <div class="navbar">
          <div class="menu">
            <h3 class="logo">Big<span>Brew</span><img src="images/lgbrew.gif" alt="Logo"></h3>

              <div class="bar"></div>
            </div>
          </div>
        </div>
  
        <div class="main-container">
          <div class="main">
            <header>
                <div class="overlay">
                  <div class="inner">
                    <!-- Product (Soda) -->
                    <div class="product">
                      <div class="soda" style="--url: url(images/bb5.png)"></div>
                      <div class="soda" style="--url: url(images/bb4.png)"></div>
                    </div>
              
                    <!-- Rocks -->
                    <div class="rock">
                      <img src="images/plt3.png" alt="">
                      <img src="images/spt8.png" alt="">
                      <img src="images/plt4.png" alt="">
                    </div>
                  </div>
                </div>
              </header>
              
          </div>
  
          <div class="shadow one"></div>
          <div class="shadow two"></div>
        </div>
  
        <div class="links">

            <li>
              <a href="index.html" class="nav-btn" style="--i: 0.05s;">Home</a>

            </li>
            <li>

            </li>
          </ul>
